name: Deploy bot to server

on:
  push:
    branches: [main, master]

env:
  PYTHON_VERSION: "3.10"
  REMOTE_PATH: ${{ secrets.REMOTE_PATH }}   # например /opt/mybot

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bot deps (local check)
        run: |
          python -m pip install --upgrade pip
          if [ -f mybot/requirements.txt ]; then
            python -m pip install -r mybot/requirements.txt
          fi

      - name: Configure SSH
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          printf "Host target\n  HostName %s\n  User %s\n  IdentityFile ~/.ssh/id_rsa\n  StrictHostKeyChecking no\n" "$SSH_HOST" "$SSH_USER" > ~/.ssh/config

      - name: Sync project to server
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '__pycache__' \
            ./ target:${{ env.REMOTE_PATH }}/

      - name: Install deps on server and restart service
        env:
          TOKEN: ${{ secrets.TOKEN }}
          ADMIN_ID: ${{ secrets.ADMIN_ID }}
        run: |
          ssh target <<'EOF'
          set -e
          cd "${REMOTE_PATH}"
          python3 -m venv venv || true
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install -r mybot/requirements.txt
          # Передаем секреты в systemd unit через Environment= или .env, здесь пример для systemd --user с override
          # Ожидается, что unit mybot.service читает их из окружения или файла.
          systemctl --user daemon-reload || true
          systemctl --user restart mybot.service
          EOF

